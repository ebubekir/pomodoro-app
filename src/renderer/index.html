<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- POMODORO TIMER-->
    <div class="split left" id="left">
      <div class="centered">
        <h3 style="color: white;">Pomodoro Timer</h3>
        <!-- Counter -->
        <div class="mt-3">
          <!-- Minutes -->
          <div class="btn btn-dark pd-3" style="width: 115px;">
            <h1 class="ticks" id="minutes" >24</h1>
          </div>
          <!-- : -->
          <div class="btn btn-dark" style="opacity:.6;">
            <h3 class="ticks">:</h3>
          </div>
          <!-- Seconds -->
          <div class="btn btn-dark" style="width: 115px;">
            <h1 class="ticks" id="seconds">59</h1>
          </div>
        </div>
        <!-- /Counter -->
        <div>
          <!-- Mode -->
          <button
            class="btn btn-success mt-3"
            style="width: 295px !important;"
            id="mode"
          >
            Let's Start!
          </button>
        </div>
        <!-- /Mode-->
        <div class="mt-3">
          <!-- Buttons -->
          <button
            style="font-size: 15px;"
            class="btn btn-primary btn-circle btn-xl"
            id="startBtn"
          >
            <i class="fa fa-play fa-2x"></i>
          </button>
          <button
            style="font-size: 15px;"
            class="btn btn-primary btn-circle btn-xl"
            id="stopBtn"
          >
            <i class="fa fa-stop fa-2x"></i>
          </button>
        </div>
        <!-- /Buttons -->
      </div>
    </div>
    <!--  // POMODORO TIMER-->

    <!-- TODO LIST -->
    <div class="split right">
      <div class="centered-right">
        <div id="table-wrapper">
          <div id="table-scroll">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col" style="width: 200px;">To Do</th>
                  <th scope="col" style="width: 100px;"></th>
                </tr>
              </thead>
              <tbody id="todoTable">

                <!-- <tr>
                  <td>
                    Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.
                  </td>
                  <td>
                    <button id="completeBtn" class="btn btn-sm btn-success" style="width: 40px;">
                      <i id="completeBtn" class="fa fa-check"></i>
                    </button>
                    |
                    <button id="deleteBtn" class="btn btn-sm btn-danger" style="width: 40px;">
                      <i id="deleteBtn" class="fa fa-trash"></i>
                    </button>
                  </td>
                  
                </tr> -->
                
              </tbody>
            </table>
          </div>
        </div>

        <div class="mt-3">
          <div class="row">
      
            <form class="form-inline" id="todoForm">
              <div class="input-group ml-4">
                <input id="todo" type="text" class="form-control bg-dark" style="color:white;opacity:.8;">
              </div>
              <div class="input-group">
                <button type="submit" class="form-control btn btn-success mr-3 ml-3">Add</button>
              </div>
            </form>

            <button class="btn btn-danger " style="right:0">Clear All</button>
  
          </div>

        </div>


      </div>
    </div>
    <!-- //TODO LIST-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Pomodoro.js"></script>
    <script src="js/Todo.js"></script>
    <script src="js/Storage.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
